<div class="container">
    <div class="row d-flex d-flex justify-content-center text-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor ingresar usuario y contraseña!</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-outline form-white mb-4">
                <input type="usuario" id="nombreUsuario" name="NombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                <label class="form-label" for="NombreUsuario">Usuario</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
                <label class="form-label" for="password">Contraseña</label>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
</div>
