<div class="container">
   <div class="row">
        <h1><u><b>Hard & Soft skills</b></u></h1>
        <div class="col-lg-2">
            <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>


        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
            <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="90" [imageSrc]="''" 
            [title]="(skill.nombre)"
            [titleColor]="'#FFFAFA'"
            [titleFontSize]="'1.5em'"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="70" 
            [imageWidth]="70" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="20" 
            [innerStrokeWidth]="10" 
            [outerStrokeColor]="'#6A5ACD'"
            [innerStrokeColor]="'#778899'" 
            [animation]="true" 
            [animationDuration]="500">
            </circle-progress>

            <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
                        <i class="bi bi-pencil-fill"></i>EDITAR</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(skill.id)">
                        <i class="bi bi-trash-fill"></i>BORRAR</button>
                </td>
            </div>
            
        </div>
    </div>
</div>
